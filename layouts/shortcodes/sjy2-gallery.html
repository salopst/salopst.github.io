<!-- do some resizing and so on

https://gohugo.io/content-management/image-processing/


-->
{{ $image := (.Page.Resources.ByType "image") }}
{{ with $image }}
    <ul>
    {{ range . }}
    {{ $resized_fill := .Fill "250x215 q80" }}
    {{ $resized := .Resize "x250 q80" }}
    <li>{{ .Permalink }}
        <a href="{{ .Permalink }}" data-lightbox="x"> <img src="{{ $resized.Permalink }}" /></a></li>
    {{ end }}
    </ul>
{{ end }}

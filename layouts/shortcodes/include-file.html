<!-- sjy2 2021-09-16
include/embed HTML content outside of main post-->
<div class="included-content" id="{{ $.Page.File.Path }}">
  {{ $base_path := $.Page.File.Dir }}
  {{ $file_path := .Get 0 }}
  {{ $full_file_path := (path.Join $base_path $file_path) }}
  {{ readFile $full_file_path | markdownify}}
</div>

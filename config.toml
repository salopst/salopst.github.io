# baseURL = "https://salopst.github.io/"
# baseURL = "https://stephen.yearl.us/"
baseURL = ""
title   = "[::1] yearl.us"
languageCode = "en-us"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 25
rssLimit  = 25  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

 googleAnalytics = ""
 disqusShortname = "@usyearlsjy"

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
# publishDir   = "public-static-hugo"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  #posts = "/posts/:year/:month/:title/"
  # :slug defaults to :title if not present!
  # so persistence w/ olde wordpresse site URLs!!
posts = ":slug/"

[author]
  name = "yearlus"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "A random personal rambling ported from Wordpress"
  keywords = "blog, Emacs, Hugo, technology, recipes, yearl"
  images = [""]

  homeSubtitle = "Nel mezza del camin..."

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = ["css/sjy-specials.css"]
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.

  # Default theme "light" or "dark"
  defaultTheme = "dark"
  # themeColor = "#252627" # the theme default
    themeColor = "#223835" # that from olde wordpresse

  # Colors for favicons
  [params.favicon.color]
  #  mask = "#252627"
  #  msapplication = "#252627"
  #  theme = "#252627"
    mask = "#223835"
    msapplication = "#223835"
    theme = "#223835"

  [params.logo]
    logoText     = " ~"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = true
    # Set to a valid CSS color to change the cursor in the logo.
     #logoCursorColor    = "#67a2c9"
     logoCursorColor    = "#8fbcbb" # Nord 8: https://www.nordtheme.com/
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

    [params.portrait]
      path = "/img/avatars/1200px-Salmo_trutta.png"
      alt = "Quick! Over the weir, lads!!"

    # Social icons
    [[params.social]]
      name = "twitter"
      url  = "https://twitter.com/salopst/"

    [[params.social]]
      name = "email"
      url  = "mailto:stephen@yearl.us"

    [[params.social]]
      name = "instagram"
      url  = "https://www.instagram.com/stephen.yearl/"

    #[[params.social]]
    #  name = "github"
    #  url  = "https://github.com/"

    #[[params.social]]
    #  name = "linkedin"
    #  url  = "https://www.linkedin.com/"

   #[[params.social]]
   #  name = "stackoverflow"
